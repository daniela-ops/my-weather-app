<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>☁︎ my weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="main-results">
          <div>
            <h1>
              New York
            </h1>
          </div>
          <div class="row">
            <div class="col-6">
              <ul class="overview">
                <li>Friday, July 17 2020</li>
                <li>10:30 PM</li>
              </ul>
              <p>
                69 °C | °F
              </p>
            </div>

            <div class="col-6">
              <div>☁︎</div>
              <ul>
                <li>PRECIPITATION</li>
                <li>HUMIDITY</li>
                <li>WIND</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/daniela-ops/my-weather-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Daniela Arias
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
